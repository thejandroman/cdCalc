<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="validationEngine.jquery.css" type="text/css" />
    <script src="cdCalc.js" type="text/javascript"></script>
    <title>CD Ladder Calc</title>
  </head>
  <body>
    <br />
    <br />
    <form id="formID" class="formular" method="post" action="">
      <fieldset>
	<legend>Capital</legend>
	<label>Total to invest:</label>
	<input class="validate[required,custom[number],maxSize[7]] text-input" type="text" name="capital" id="capital">
	<!--
	    <label>Amount in each CD:</label>
	    <input class="validate[required,custom[number],maxSize[7]] text-input" type="text" name="capital" id="amount">
	    -->
      </fieldset>
      <fieldset>
	<legend>Frequency</legend>
	<label>Frequency of maturing CD:</label>
	<select name="frequency" class="validate[required]" id="submit">
	  <option value="">Choose frequency</option>
	  <option value="6">6 months</option>
	  <option value="12">1 year</option>
	</select>
      </fieldset>
      <fieldset>
	<legend>Interest</legend>
	<label>Interest is compounded:</label>
	<select name="compound" class="validate[required]" id="compound">
	  <option value="">Choose compound rate</option>
	  <option value="365">Daily</option>
	  <option value="12">Monthly</option>
	  <option value="4">Quarterly</option>
	  <option value="2">Semi-Annually</option>
	  <option value="1">Annually</option>
	</select>
	<label>Use default APRs:</label>
	<input type="radio" name="defaultAPY" value="yes" class="validate[required] radio" id="defaultAPY1" />Yes
	<input type="radio" name="defaultAPY" value="no" class="validate[required] radio" id="defaultAPY2" />No
      </fieldset>
    </form>
    <table id="CDLadder">
      <caption>CD Ladder</caption>
      <thead>
	<tr>
	  <th>Term</th>
	  <th>APR</th>
	  <th>Starting Capital</th>
	  <th>Balance at Maturity</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	  <td>4</td>
	</tr>
	<tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	  <td>4</td>
	</tr>
	<tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	  <td>4</td>
	</tr>
	<tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	  <td>4</td>
	</tr>
	<tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	  <td>4</td>
	</tr>
      </tbody>
    </table>
  </body>
</html>
